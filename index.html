<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/style.css">

    <title>Parrot Card Game</title>
    <link rel="shortcut icon" href="./assets/back.png">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="inflexible">
                <div class="switch center off" onclick="switchBtn(this)"></div>
            </div>
            <h1>PARROT CARD GAME</h1>
            <div class="timer inflexible">
                <div>
                    <div data-test="timer" class="timer-content">00</div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="cards hidden x-center">
                <div class-test="card" x-state="back" class="card inflexible" onclick="getCard(this)">
                    <div class="front-face face">
                        <img data-test="face-up-image" src="./assets/back.png" alt="">
                    </div>
                    <div class="back-face face">
                        <img data-test="face-down-image" src="./assets/back.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
